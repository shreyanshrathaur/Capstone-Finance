<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="min-h-screen flex flex-col">

        <header class="bg-white shadow-sm">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">

                <a href="index.html" class="text-3xl font-bold text-blue-600">FinPay</a>


            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link text-blue-600 font-semibold">Dashboard</a>
                <a href="billing.html" class="nav-link text-gray-600 hover:text-blue-600">Billing</a>
                <a href="stocks.html" class="nav-link text-gray-600 hover:text-blue-600">Stocks</a>
                <a href="about.html" class="nav-link text-gray-600 hover:text-blue-600">About Us</a>
                <a href="profile.html" class="nav-link text-gray-600 hover:text-blue-600">Profile</a>
            </div>


            <div class="flex items-center space-x-4">
                <a href="signup.html" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    Sign Up
                </a>
            </div>
        </nav>
    </header>

        <main class="flex-grow flex items-center justify-center py-12 px-6">
            <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
                
                <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">
                    Log in to FinPay
                </h2>

                <form action="#" method="POST">
                    <div class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email or Mobile</label>
                            <input type="text" name="email" id="email" class="mt-2 block w-full rounded-lg border-gray-300 p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" name="password" id="password" class="mt-2 block w-full rounded-lg border-gray-300 p-3 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
                        </div>

                        <div class="flex items-center justify-between">
                            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                                Forgot your password?
                            </a>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                Log In
                            </button>
                        </div>
                    </div>
                </form>

                <p class="mt-8 text-center text-sm text-gray-500">
                    Don't have an account?
                    <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign up now
                    </a>
                </p>
            </div>
        </main>
    </div>

</body>
</html>
