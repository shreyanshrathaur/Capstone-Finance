<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images-platform.99static.com/ZoG3VOs_YLW5KAoa_wiK7K656-Y=/0x0:1772x1772/500x500/top/smart/99designs-contests-attachments/139/139075/attachment_139075219">

    <title>Sign Up - FinPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .signup-container { animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        input:focus { outline: none; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .btn-signup { transition: all 0.3s ease; }
        .btn-signup:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
        .password-strength { height: 4px; background-color: #e5e7eb; border-radius: 2px; margin-top: 0.5rem; overflow: hidden; }
        .password-strength-bar { height: 100%; width: 0%; transition: all 0.3s ease; }
    </style>
</head>

<body>

    <div class="signup-container w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-10">
            <div class="text-center mb-8">
                <a href="index.html" class="text-4xl font-bold text-blue-600 hover:text-blue-700 inline-block mb-4">FinPay</a>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mt-4">Get Started Today</h1>
                <p class="text-gray-600 mt-2">Create your account and start managing your finances</p>
            </div>

            <form id="signupForm" class="space-y-5">
                <div>
                    <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:border-blue-600">
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:border-blue-600">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:border-blue-600">
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:border-blue-600">
                    <div class="password-strength">
                        <div id="strengthBar" class="password-strength-bar bg-red-500"></div>
                    </div>
                    <p id="strengthText" class="text-xs text-red-600 mt-1">Weak password</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:border-blue-600">
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="terms" name="terms" required class="text-blue-600 rounded cursor-pointer">
                    <label for="terms" class="text-sm text-gray-600 ml-2">
                        I agree to the <a href="about.html" class="text-blue-600 hover:text-blue-700 font-medium">Terms of Service</a>
                    </label>
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="marketing" name="marketing" class="text-blue-600 rounded cursor-pointer">
                    <label for="marketing" class="text-sm text-gray-600 ml-2">
                        Send me exclusive offers and updates
                    </label>
                </div>

                <button type="submit" class="btn-signup w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-base hover:bg-blue-700 active:bg-blue-800 mt-6">
                    Create Account
                </button>
            </form>

            <div class="flex items-center my-6">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="px-3 text-sm text-gray-500">Or sign up with</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <button type="button" class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
                    </svg>
                    <span class="ml-2 text-sm font-medium text-gray-700">Google</span>
                </button>

                <button type="button" class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <svg class="w-5 h-5 text-gray-900" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.05 13.5c-.91 2.18-.69 3.5.38 4.69 1.38 1.57 3.59 1.97 4.64 1.97.36 0 .68-.02.95-.07 1.14-1.47 1.73-3.45 1.73-5.64 0-2.78-1.13-5.25-3.14-7.09-1.53-1.41-3.54-2.16-5.44-2.1-2.71.13-4.99 1.62-5.86 3.91-.54 1.4-.65 2.87-.32 4.5 1.16-.43 2.49-.54 3.87-.35 1.08.14 2.16.53 3.19 1.18z"></path>
                    </svg>
                    <span class="ml-2 text-sm font-medium text-gray-700">Apple</span>
                </button>
            </div>

            <div class="text-center pt-4 border-t border-gray-200">
                <p class="text-gray-600 text-sm">Already have an account? <a href="login.html" class="font-semibold text-blue-600 hover:text-blue-700">Sign in</a></p>
            </div>
        </div>

        <div class="mt-8 text-center text-sm text-white text-opacity-80 space-x-4">
            <a href="about.html" class="hover:text-white">Privacy</a>
            <span>•</span>
            <a href="about.html" class="hover:text-white">Terms</a>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const signupForm = document.getElementById('signupForm');

        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthLevels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
            const strengthColors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500', 'bg-green-600'];

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*]/.test(password)) strength++;

            const percentage = ((strength) / 5) * 100;
            strengthBar.style.width = percentage + '%';
            strengthBar.className = `password-strength-bar ${strengthColors[strength - 1]}`;
            strengthText.textContent = strengthLevels[strength - 1] || 'Weak password';
            
            if (strength <= 1) strengthText.className = 'text-xs text-red-600 mt-1';
            else if (strength <= 2) strengthText.className = 'text-xs text-orange-600 mt-1';
            else if (strength <= 3) strengthText.className = 'text-xs text-yellow-600 mt-1';
            else strengthText.className = 'text-xs text-green-600 mt-1';
        }

        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('terms').checked;

            if (!fullName || !email || !password || !confirmPassword) {
                alert('Please fill in all required fields');
                return;
            }
            if (!email.includes('@')) {
                alert('Please enter a valid email');
                return;
            }
            if (password.length < 6) {
                alert('Password must be 6+ characters');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            if (!termsChecked) {
                alert('Please agree to Terms of Service');
                return;
            }
            alert('Account created successfully! (Demo)');
        });
    </script>

</body>

</html>
